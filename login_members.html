<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login members</title>
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>

<section class="grid-container">

    <main>
        <article>
            <form_container>
            <container_item><h3>Login för medlemmar.</h3><br></container_item>
            <container_item><h4>Ange namn, e-post och lösenord:</h4></container_item>

            <container_item><form name="olasForm" onsubmit="return validateForm()">
                <label for="name">namn:</label><br>
                <input type="text" id="name" required><br>
                <label for="email">e-post:</label><br>
                <input type="email" id="email" required><br>
                <label for="password">lösenord:</label><br>
                <input type="password" id="password" required>
                <input type="submit" value="login" id="login">
            </form></container_item>
    </form_container>
        </article>
        <article>
            <img src="img/db2.jpg" alt="" class="start_img">
        </article>
    </main>

    <script src="js/login.js"></script>

</section>
</body>
</html>
