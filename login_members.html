<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Betygssättning</title>
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>


<form_container>

<script src="js/login.js"></script>
<container_item><h3>Login för medlemmar.</h3><br></container_item>
<container_item><h4>Ange e-post och lösenord:</h4></container_item>

<container_item><form name="olasForm" onsubmit="return validateForm()">
    <label for="email">e-post:</label><br>
    <input type="email" id="email" required><br>
    <label for="password">lösenord:</label><br>
    <input type="password" id="password" required>
    <input type="submit" value="login" id="login">

</form></container_item>

</form_container>


</body>
</html>
